type Transaction {
  id: ID!
  description: String!
  amount: Float!
  type: String!
  date: Date!
  categoryId: String
  category: Category
  createdAt: Date!
  updatedAt: Date!
}

type TransactionsResult {
  transactions: [Transaction!]!
  totalCount: Int!
}

type Mutation {
  createTransaction(
    description: String!
    amount: Float!
    type: String!
    date: Date!
    categoryId: String
  ): Transaction!
  updateTransaction(
    id: ID!
    description: String
    amount: Float
    type: String
    date: Date
    categoryId: String
  ): Transaction!
  deleteTransaction(id: ID!): Boolean!
}

type Query {
  transactions(
    description: String
    type: String
    categoryId: String
    startDate: Date
    endDate: Date
    page: Int
    pageSize: Int
  ): TransactionsResult!
  transaction(id: ID!): Transaction
}
