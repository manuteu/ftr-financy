type User {
  id: ID!
  email: String!
  name: String!
  createdAt: Date!
  updatedAt: Date!
}

type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  signUp(email: String!, password: String!, name: String!): AuthPayload!
  signIn(email: String!, password: String!): AuthPayload!
}

type Query {
  me: User
}
