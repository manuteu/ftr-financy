type Category {
  id: ID!
  name: String!
  color: String
  icon: String
  description: String
  createdAt: Date!
  updatedAt: Date!
}

type Mutation {
  createCategory(
    name: String!
    color: String
    icon: String
    description: String
  ): Category!
  updateCategory(
    id: ID!
    name: String
    color: String
    icon: String
    description: String
  ): Category!
  deleteCategory(id: ID!): Boolean!
}

type Query {
  categories: [Category!]!
  category(id: ID!): Category
}
